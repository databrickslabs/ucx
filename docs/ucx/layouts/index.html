{{ define "main" }}
<div class='hx-flex bg-gradient-to-r to-red-950 content'>
    <div class='hx-flex hx-mx-auto {{ partial "utils/page-width" . }}'>
        <div
            class="hx-w-full hx-break-words hx-flex hx-min-h-[calc(100vh-var(--navbar-height))] hx-min-w-0 hx-justify-center hx-pb-8 hx-pr-[calc(env(safe-area-inset-right)-1.5rem)]">
            <main class="hx-w-full hx-min-w-0 hx-max-w-6xl hx-px-6 hx-pt-4 md:hx-px-12 flex flex-col justify-center">

                <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between">
                    <!-- Left Column (Text) -->
                    <div class="lg:w-2/3 text-center lg:text-left">
                        <h1 class="!text-5xl !font-extrabold leading-tight text-balance !mb-10">UCX - Unity Catalog
                            Migration
                            Assistant
                        </h1>
                        <p class="!text-md !mb-6 !text-balance">
                            Ready-to-use toolkit to migrate to UC, provided by Databricks Labs
                        </p>
                        <div class="flex justify-center lg:justify-start space-x-4">
                            <a href="/installation"
                                class="not-prose hx-font-medium hx-cursor-pointer hx-px-6 hx-py-3 hx-rounded-full hx-text-center hx-text-white hx-inline-block hx-bg-primary-600 hover:hx-bg-primary-700 focus:hx-outline-none focus:hx-ring-4 focus:hx-ring-primary-300 dark:hx-bg-primary-600 dark:hover:hx-bg-primary-700 dark:focus:hx-ring-primary-800 hx-transition-all hx-ease-in hx-duration-200">
                                Installation
                            </a>
                            <a href="/tutorial"
                                class="not-prose hx-font-medium hx-cursor-pointer hx-px-6 hx-py-3 hx-rounded-full hx-text-center hx-text-white hx-inline-block hx-bg-primary-600 hover:hx-bg-primary-700 focus:hx-outline-none focus:hx-ring-4 focus:hx-ring-primary-300 dark:hx-bg-primary-600 dark:hover:hx-bg-primary-700 dark:focus:hx-ring-primary-800 hx-transition-all hx-ease-in hx-duration-200">
                                Tutorial
                            </a>
                            <a href="/reference"
                                class="not-prose hx-font-medium hx-cursor-pointer hx-px-6 hx-py-3 hx-rounded-full hx-text-center hx-text-white hx-inline-block hx-bg-primary-600 hover:hx-bg-primary-700 focus:hx-outline-none focus:hx-ring-4 focus:hx-ring-primary-300 dark:hx-bg-primary-600 dark:hover:hx-bg-primary-700 dark:focus:hx-ring-primary-800 hx-transition-all hx-ease-in hx-duration-200">
                                Reference
                            </a>
                        </div>
                    </div>

                    <!-- Right Column (Image) -->
                    <div class="invisible lg:visible lg:w-1/3 mt-10 lg:mt-0">
                        <img src="logo.svg" alt="UCX Logo" class="w-full h-96 rounded-lg shadow-xl">
                    </div>
                </div>


            </main>
        </div>
    </div>
</div>
{{ end }}
