{{ define "main" }}

        {{ partial "sidebar.html" (dict "context" . "disableSidebar" true) }}
        <div
            class="hx-w-full hx-break-words hx-min-h-[calc(100vh-var(--navbar-height))] hx-min-w-0 hx-pb-8 hx-pt-8 md:hx-pt-12 hx-pl-[max(env(safe-area-inset-left),1.5rem)] hx-pr-[max(env(safe-area-inset-left),1.5rem)]">
            <div class="hx-flex hx-flex-col hx-items-start">
                {{ partial "custom/hero.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
