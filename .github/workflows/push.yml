name: build

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  ci:
    strategy:
      matrix:
        pyVersion: [ '3.10' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.pyVersion }}

      - name: Install hatch
        run: pip install hatch==1.7.0

      - name: Verify linting
        run: |
          hatch run lint:verify