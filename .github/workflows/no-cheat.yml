name: no-cheat

on:
  pull_request:
    types: [opened, synchronize]
  merge_group:
    types: [checks_requested]
  push:
    # required for merge queue to work. jobs.integration.if will mark it as skipped
    branches:
      - main

jobs:
  no-pylint-disable:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify no additional disabled lint in the new code
        run: |
          DIFFS=$(git diff origin/main..$(git branch --show-current))
          RESULTS=$(python tests/unit/no_cheat.py ${DIFFS})
          if [ "${#RESULTS}" -gt 0 ]; then
            echo ${RESULTS}
            exit 1
          fi
