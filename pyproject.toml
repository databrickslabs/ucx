[tool.poetry]
name = "uc-upgrade"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "uc_upgrade" }]

[tool.poetry.dependencies]
python = "^3.9"
databricks-sdk = "^0.1.8"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
ruff = "^0.0.270"
pyspark = "^3.4.0"
delta-spark = "^2.4.0"

[tool.black]
line-length = 120
#exclude = "notebooks"

[tool.ruff]
line-length = 120
extend-exclude = ["notebooks/*/*.py"]

[tool.isort]
profile = "black"
#skip_glob = ["notebooks/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
