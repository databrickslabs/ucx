---
name: ucx
context: account
description: Unity Catalog Migration Toolkit (UCX)
hooks:
  install: install.py
entrypoint: src/databricks/labs/ucx/cli.py
min_python: 3.10
commands:
  - name: me
    description: dummy

  - name: open-remote-config
    description: Opens remote configuration in the browser

  - name: jobs
    description: Show current jobs

  - name: logs
    description: Display debug logs from the run
    flags:
      - name: step
        description: name of the step
      - name: run-id
        default: latest
        description: job run ID
